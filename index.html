<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./index.js"></script>
    <title>GitShowcase</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fa fa-github"> GitShowcase</i></a>
            <a rel="noopener" href="https://github.com/AlfiyaSiddique/GitShowCase" target="_blank"><button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar">
                Visit Code
            </button></a>
        </div>
    </nav>
    <section id="hero">
        <div>
            <div id="landing" class="d-flex flex-wrap flex-column m-3 justify-content-center align-items-center">
                <h1 class="p-2">Find your Github Profile Here!</h1>
                <div class="p-2"><img src="./images/github.png" alt="Github-logo" /></div>
                <div class="p-2" id="search-div">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input id="search" type="text" class="form-control" placeholder="Github Username"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
        </div>

    </section>

    <main id="main">
        <section id="profile">

        </section>

        <section id="repositories">
            <div class="d-flex flex-row justify-content-between mb-3 span-3 align-items-center">
                <h3>Repositories: </h3>
                <div class="p-2" id="filter-div">
                    <div class="input-group">
                        <input id="filter" type="text" class="form-control" placeholder="Search Repositories"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="dropdown mx-4">
                    <select class="form-select btn btn-dark btn-big dropdown-toggle" aria-label="Default select example"
                        id="reponumber">
                        <option selected value="10"><span>10 Repos</span> <i class="icon fa fa-angle-down"></i></option>
                        <option value="30">30 Repos</option>
                        <option value="50">50 Repos</option>
                        <option value="70">70 Repos</option>
                        <option value="100">100 Repos</option>
                    </select>
                </div>
            </div>

            <div id="repo-list">
            </div>

            <div id="pagination">
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="pagelist">

                    </ul>
                </nav>
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
